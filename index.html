<!DOCTYPE html>
<html>
    

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <label for="cocktails">Choose a cocktail:</label>
    <select id="dataList" name="cocktailSearch" custom-select>
        
    </select>

    <div class="grid-wraper">
        <div class="LM"></div>

        <symbol id="graph" class="slika" viewBox="0 0 885 800">
        </symbol>

        <div class="info">
            <div >
                <label id="CocktailName" class="title"></label>
            </div>
            <div class="opis marginTop">
                <label id="CocktailInfo" class="instructions "></label>
            </div>
        </div>

        <div class="DM"></div>
    </div>




    <script type='text/javascript' src='script.js'></script>
</body>

</html>
